apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app: acm-webhook
  name: acm-validating-webhook
webhooks:
  - name: acm.validating.webhook.admission.open-cluster-management.io
    admissionReviewVersions:
      - v1beta1
    clientConfig:
      caBundle: 
      service:
        name: acm-webhook
        namespace: open-cluster-management
        port: 443
        path: /validating
    sideEffects: None
    timeoutSeconds: 5
    rules:
    - apiGroups:
        - ""
      apiVersions:
        - v1
      operations:
        - DELETE
      resources:
        - namespaces
      scope: '*'
